<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FAQ Section</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="faq-container">
    <div class="faq-left">
      <img src="./images/image.svg" alt="FAQ Illustration" />
    </div>
    <div class="faq-right">
      <h2>FAQ</h2>

      <div class="faq-item">
        <div class="faq-question">How many team members can I invite?</div>
      </div>

      <div class="faq-item active">
        <div class="faq-question">What is the maximum file upload size?</div>
        <div class="faq-answer">
          No more than 2GB. All files in your account must fit your allotted storage space.
        </div>
      </div>

      <div class="faq-item">
        <div class="faq-question">How do I reset my password?</div>
      </div>

      <div class="faq-item">
        <div class="faq-question">Can I cancel my subscription?</div>
      </div>

      <div class="faq-item">
        <div class="faq-question">Do you provide additional support?</div>
      </div>
    </div>
  </div>
</body>
</html>
